<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <!-- font awsome -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"/>
    <!-- my style -->
   <link rel="stylesheet" href="css/style.css">
  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

   <!-- js -->
   <script defer src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
  <div id="root">

    <div>
      <div  class="slider d-flex justify-content-center mt-4">
        <div v-for="(pic, i) in pictures" :class="['slide', {active : i === curentIndex}]">
          <img :src="pic.image" :alt="pic.title">
          <div class="slide-caption">
            <h2> {{ pic.title }}</h2>
            <p>{{ pic.text }}</p>
          </div>
        </div>
      
    </div>
      
      <a href="#" class="slider-prev">
        <i class="fa fa-arrow-left"  @click="goToPrev"></i>
      </a>
      <a href="#" class="slider-next">
        <i class="fa fa-arrow-right" @click="goToNext"></i>
      </a>
    </div>
    
    <div  class="slider-thumbnail">
      <div v-for="(pic, i) in pictures" class="thumbnail-slide">
        <img :src="pic.image" :alt="pic.title"  @click='setCurrentIndex(i)'>
      </div>
      
    </div>
  </div>
</body>
</html>
